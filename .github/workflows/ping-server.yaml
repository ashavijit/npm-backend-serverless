# .github/workflows/ping-server.yml
name: Ping Backend Server

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping backend
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://npm-backend-serverless.vercel.app/
